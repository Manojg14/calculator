<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<style>
    body {
    margin: 0px;
    padding: 0px;
    text-align: center;
    background-image: url(https://images.unsplash.com/photo-1618477202872-89cec6f8d62e?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fG5hdHVyZSUyMGltYWdlfGVufDB8fDB8fHww);
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

h1 {
    font-size: 3.5rem;
    color: white;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    margin-bottom: 30px;
    letter-spacing: 2px;
}

input {
    width: 100px;
    height: 60px;
    font-size: 2rem;
    font-weight: bold;
    border-radius: 50px;
    margin: 15px;
    background: linear-gradient(145deg, #ffffff, #e6e6e6);
    color: #333;
    border: none;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    transition: transform 0.2s, box-shadow 0.2s;
}

.btn:hover {
    background: linear-gradient(145deg, #00ffff, #00cccc);
    color: #000;
    transform: scale(1.1);
    box-shadow: 0 15px 30px rgba(0, 255, 255, 0.4);
    cursor: pointer;
}

.btn:active {
    transform: scale(0.95);
}

/* Optional: Add a semi-transparent overlay to make text more readable */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.3);
    z-index: -1;
}
</style>
<body>
    <h1>SIMPLE CALCULATOR</h1>
    <form action="" name="clc">
        <input type="text" name="display" style=" width: 420px; height: 60px; background-color:white"><br>
        <input class="btn" type="button" value="0" onclick="clc.display.value +='0'">
        <input class="btn" type="button" value="1"onclick="clc.display.value +='1'">
        <input class="btn" type="button" value="2"onclick="clc.display.value +='2'">
        <input class="btn" type="button" value="+" onclick="clc.display.value +='+'" style="background-color: rgb(210, 81, 30);"><br>
        <input class="btn" type="button" value="3"onclick="clc.display.value +='3'">
        <input class="btn" type="button" value="4"onclick="clc.display.value +='4'">
        <input class="btn" type="button" value="5"onclick="clc.display.value +='5'">
        <input class="btn" type="button" value="-" onclick="clc.display.value +='-'" style="background-color: rgba(122, 16, 222, 0.847);"><br>
        <input class="btn" type="button" value="6"onclick="clc.display.value +='6'">
        <input class="btn" type="button" value="7"onclick="clc.display.value +='7'">
        <input class="btn" type="button" value="8" onclick="clc.display.value +='8'">
        <input class="btn" type="button" value="*" onclick="clc.display.value +='*'" style="background-color: chartreuse;"><br>
        <input class="btn" type="button" value="9" onclick="clc.display.value +='9'">
        <input class="btn" type="button" value="C"  onclick="clc.display.value =''" style="background-color: blue;">
        <input class="btn" type="button" value="=" onclick="clc.display.value = eval(clc.display.value)">
        <input class="btn" type="button" value="&#247;" onclick="clc.display.value +='/'" style="background-color: crimson;">


    </form>
    

</body>
</html>
